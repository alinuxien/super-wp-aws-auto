---
- name: Ajout de la clé de dépôt OSS des Beats
  rpm_key:
    state: present
    key: https://packages.elastic.co/GPG-KEY-elasticsearch

- name: Création du fichier de dépôt Elastic pour Yum
  copy:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: Installation de FileBeat
  yum:
    name: filebeat-7.9.1-1
    state: present
    update_cache: yes

- name: Copie du fichier de Configuration FileBeat Généré
  copy:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Activation du module System de FileBeat
  ansible.builtin.shell: filebeat modules enable system    

- name: Activation du module Apache de FileBeat
  ansible.builtin.shell: filebeat modules enable apache    

- name: Copie du fichier de Configuration du Module Apache de FileBeat
  copy:
    src: filebeat_module_apache.yml 
    dest: /etc/filebeat/modules.d/apache.yml
    
- name: Copie du Pipeline du Module System de FileBeat sans GEOIP
  copy:
    src: filebeat_module_system_pipeline.yml 
    dest: /usr/share/filebeat/module/system/auth/ingest/pipeline.yml

- name: Copie du Pipeline Error du Module Apache de FileBeat sans GEOIP
  copy:
    src: filebeat_module_apache_error_pipeline.yml 
    dest: /usr/share/filebeat/module/apache/error/ingest/pipeline.yml
    
- name: Copie du Pipeline Access du Module Apache de FileBeat sans GEOIP
  copy:
    src: filebeat_module_apache_access_pipeline.yml 
    dest: /usr/share/filebeat/module/apache/access/ingest/pipeline.yml

- name: Copie du Manifest Access du Module Apache de FileBeat sans GEOIP
  copy:
    src: filebeat_module_apache_access_manifest.yml 
    dest: /usr/share/filebeat/module/apache/access/manifest.yml
 
- name: Activation et Démarrage du service FileBeat
  service:
    name: filebeat
    state: started
    enabled: yes

